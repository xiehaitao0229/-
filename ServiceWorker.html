<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker
            .register("sw.js")
            .then(function(registration) {
                console.log("service worker 注册成功");
            })
            .catch(function(err) {
                console.log("servcie worker 注册失败");
            });
    }
</script>
</body>
</html>
